<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <label>Bill: </label>
            <input type="number" class="bill" placeholder="$">
        </div>
        <div class="block">
            <label>Tip:</label>
            <input type="number" class="tip" placeholder="in %">
        </div>
        <div class="block">
            <label>People:</label>
            <input type="number" class="person" placeholder="min 1">
        </div>
        <div class="block">
            <button type="button" class="calculate">Calculate</button>
        </div>
        <h2 class="total_tip"></h2>
        <h2 class="total_bill"></h2>
        <h2 class="total_share"></h2>
    </div>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
