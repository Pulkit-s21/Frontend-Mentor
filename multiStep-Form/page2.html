<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="
  font-Ubuntu
  bg-primary-lightBlue
  ">
    <!-- * Step 1 -->
    <header>
      <div class="
      top
      py-20
      text-white
      justify-center
      flex
      gap-4
      px-12
      ">
        <button class="pageNum">1</button>
        <button class="pageNum active">2</button>
        <button class="pageNum">3</button>
        <button class="pageNum">4</button>
      </div>
    </header>

    <section class="
    px-3
    absolute
    top-[10rem]
    ">
      <div class="
      flex
      flex-col
      gap-2
      bg-white
      p-6
      py-8
      rounded-xl
      ">
        <h1 class="text-3xl font-semibold text-primary-marineBlue">
          Select your plan
        </h1>
        <p class="text-lg text-gray-400">
          You have the option of monthly or yearly billing.
        </p>
        <form class="flex flex-col gap-4 my-4" action="">
          
        

          <footer class="
          absolute
          -bottom-56
          right-8
          ">
            <button class="
            bg-primary-marineBlue
            hover:bg-primary-purpleBlue
            transition-colors
            duration-100
            text-white
            p-3
            rounded-lg
            font-medium
            text-lg
            " type="submit">Next Step</button>
          </footer>
        </form>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
